# giipAgent Configuration
# Place this file in the PARENT directory of giipAgentWin (e.g., c:\Users\lowys\Downloads\projects\giipprj\giipAgent.cfg)
# Or in %USERPROFILE%\giipAgent.cfg

# V2 API Endpoint
apiaddrv2 = "https://giipfaw.azurewebsites.net/api/giipApiSk2"

# Security Token (Use 'token' in API calls, NOT 'sk')
sk = "YOUR_KVS_TOKEN"

# Logical Server Serial Number
lssn = "YOUR_LSSN"

# Polling Delay (seconds)
giipagentdelay = "60"

# Debug Mode (0=Off, 1=On)
debug = "0"

# NOTE: Direct DB Connection settings (SqlConnectionString, etc.) are NOT used by the Agent.
# Do not add them here.
